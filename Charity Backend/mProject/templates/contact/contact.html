{% extends 'comon/base.html' %}
{% load static %}
{% block body %} 

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="mail_section_1">
                        <h1 class="contact_taital">Contact Us</h1>

                        <form action="" method="POST">
                        {% csrf_token %} 
                           <input type="text" class="mail_text_1" placeholder="Name" name="nam">
                           <input type="text" class="mail_text_1" placeholder="Email" name="mal">
                           <input type="text" class="mail_text_1" placeholder="Phone Number" name="nmb">
                           <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="sms"></textarea>
                           <input type="submit" name="Sent" class="btn btn-outline-success mx-auto col-4">
                        </form>

                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="360" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
{% endblock %}
